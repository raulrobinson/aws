<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AWS Cognito Demo App</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            background: #f4f6f9;
            color: #333;
        }

        .container {
            max-width: 600px;
            margin: 80px auto;
            padding: 40px;
            background-color: white;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            border-radius: 12px;
            text-align: center;
        }

        h1 {
            color: #0073e6;
            font-size: 28px;
            margin-bottom: 30px;
        }

        strong {
            color: #0073e6;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #0073e6;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.2s ease-in-out;
        }

        button:hover {
            background-color: #005bb5;
        }

        .auth-info {
            text-align: left;
            margin-top: 20px;
            padding: 10px;
            background-color: #f1f1f1;
            border-radius: 8px;
            word-wrap: break-word;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>AWS Cognito Demo App</h1>

    <div sec:authorize="isAuthenticated()">
        <p>Hello, <strong th:text="${#authentication.name}"></strong>!</p>

        <div class="auth-info">
            <p>Here are all the OIDC properties you can use:</p>
            <div th:text="${#authentication.getPrincipal()}"></div>
        </div>

        <br>
        <a th:href="@{/logout}"><button>Log out</button></a>
    </div>

    <div sec:authorize="isAnonymous()">
        <a th:href="@{/oauth2/authorization/cognito}"><button>Log in</button></a>
    </div>
</div>
</body>
</html>
